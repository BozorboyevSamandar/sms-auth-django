<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="text-align: center">Login</h2>

<form style="text-align: center" action="" method="post">
    {% csrf_token %}
    {% for ms in messages %}
        <p>{{ ms }}</p>
    {% endfor %}
    <input type="text" name="username" id=""> <br> <br>
    <input type="password" name="password" id=""> <br> <br>
    <button type="submit">Login</button>
</form>


</body>
</html>
